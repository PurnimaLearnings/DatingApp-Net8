<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        @if (accountService.CurrentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Lists</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Messages</a>
                </li>
                <li class="nav-item">  
                    <a class="nav-link" (click)="logout()">Logout</a>
                  </li>
                </ul>      
        }
        @if (accountService.CurrentUser()) {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle-text-light text-decoration-none">Welcome User</a>
                <a *dropdownMenu="" class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </a>
            </div>
        }

        @if (!accountService.CurrentUser()) {
            <form class="d-flex" #loginForm="ngForm" autocomplete="off" (ngSubmit)="login()">
                <input class="form-control me-2" name="username"
                [(ngModel)]="model.username" 
                placeholder="Username">
                <input class="form-control me-2" name="password"
                [(ngModel)]="model.password"
                type="password" placeholder="Password">
                <button class="btn btn-outline-success" type="submit">Login</button>
              </form>
      
        }
      </div>
    </div>
  </nav>
